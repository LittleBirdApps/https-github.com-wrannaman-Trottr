<template name="walkerCalendar">
    <input type="hidden" name="lastMod" value="{{lastMod}}" id="lastMod">
    {{> calendarForm}}
    <div class="row" style="margin:0;padding:0;width:100%">
        <div id="calendar" class="">
            {{> editEvent3}}
        </div>
    </div>
</template>
<template name="editEvent3">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="eventTitle" class="col-sm-2 control-label">Event Title </label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" value="{{evt.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Walk Details</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="eventDetails" value="{{evt.eventDetails}}">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="remove" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
