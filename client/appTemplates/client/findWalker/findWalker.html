<template name="findWalker">
    <div style="text-align:center;">
        <h1>Your local walkers</h1>
        <h4>Based on your address</h4>
    </div>
    <div class="walker_cont">
        <ul id="walkerList">
            {{#if walkers}}
            {{#each walkers}}
            <li id="walker">
                <div class="article" style="min-height:100px;">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-3">
                                <img src="{{pic}}"  alt="" style="-moz-transform:rotate(90deg);-webkit-transform:rotate(90deg);-o-transform:rotate(90deg);-ms-transform:rotate(90deg);width:250px;">
                            </div>
                            <div class="col-xs-8">
                                <div class="col-xs-12">
                                    <h4 style="color:#eb6a5a;">{{name}}</h4>
                                </div>
                                <div class="col-xs-12">
                                    <p style="font-size:16px;">{{about_me}}</p>
                                </div>
                            </div>
                            <!-- {{#each services}}
                            <div class="col-xs-3">
                                <div class="col-xs-12">
                                    <h4 style="color:#eb6a5a;">{{name}}</h4>
                                </div>
                                <div class="col-xs-12">
                                    <p style="font-size:16px;">{{about_me}}</p>
                                </div>
                            </div>
                            {{/each}} -->
                            <div class="col-xs-1">
                            </div>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="art_link" style="position:relative;">
                    <ul>
                        <li><a href="" class="post_call">Call</a></li>
                        <li><a class="post_chat"> Chat</a></li>
                        <li id="reviews"><a href="" class="post_star"> Reviews</a></li>
                        <li><a href="" class="post_location">{{walkRadius}} Miles Away</a></li>
                    </ul>
                    <div class="clr"></div>
                </div>
            </li>
            {{/each}}
            {{else}}
                <h1>Bummer! There are no walkers in your area!</h1>
            {{/if}}
        </ul>
    </div>
</template>
