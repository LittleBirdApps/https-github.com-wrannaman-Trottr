<template name="clientCalendar">

                        <img src="{{pic}}"  alt="" style="-moz-transform:rotate(90deg);-webkit-transform:rotate(90deg);-o-transform:rotate(90deg);-ms-transform:rotate(90deg);">

                    <div class="pro_detail" style="width:100%;padding:0px;">
                    <div class="row">
                        <div class="col-xs-3">
                        </div>
                        <div class="col-xs-6" style="text-align: center;margin-bottom: 10px;">
                            <div class="schedule ak_btn_mini" id="scheduleModal">Schedule A Walk With {{name}}</div>
                        </div>
                        <div class="col-xs-3">
                        </div>
                    </div>
                        
                       
                       
                    </div>
                    <div class="clr"></div>
                    
                        {{> clientScheduleModal }}
                        <input type="hidden" name="lastMod" value="{{lastMod}}" id="lastMod">
                        {{> clientCalendarForm}}
                        <div class="row" style="margin:0;padding:0;width:100%">
                            <div id="calendar" class="">
                                {{> editEvent4}}
                            </div>
                        </div>
                    <div class="clr"></div>
                </div>
                <div class="art_link">
                    <ul>
                        <li><a href="" class="post_call">Call</a></li>
                        <li><a class="post_chat"> Chat</a></li>
                        <li><a href="" class="post_star"> Reviews</a></li>
                        <li><a href="" class="post_location">{{walkRadius}} Miles Away</a></li>
                    </ul>
                    <div class="clr"></div>
                </div>
            </li>
        </ul>
    </div>
    
</template>
<template name="editEvent4">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="eventTitle" class="col-sm-2 control-label">Event Title </label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" value="{{evt.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Walk Details</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="eventDetails" value="{{evt.eventDetails}}">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="remove" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
