<template name="clientScheduleModal">
    <div class="modal fade" id="clientScheduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Schedule Some Walks!</h4>

                </div>
                <div class="modal-body">

                    <form class="form-horizontal" role="form">

                        
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Walk Options</label>
                            <div class="col-sm-10">
                                
                                    {{#if pro}}
                                    <select id="walkOptions" class="demo-default" placeholder="Select An Option">
                                    <option value="">Select An Option...</option>
                                    {{#each proService}}
                                     <option value="{{id}}" name="{{length}}">{{title}}</option>
                                    {{/each}}
                                    </select>
                                    
                                    {{else}}
                                    <select id="walkOptions" class="demo-default" placeholder="Select An Option">
                                    <option value="">Select An Option...</option>
                                    <option value="15">15 Minute Meet and Greet</option>
                                    <option value="15">15 Minue Walk</option>
                                    <option value="30">30 Minute Walk</option>
                                    <option value="45">45 Minute Walk</option>
                                    <option value="60">60 Minute Walk</option>
                                    </select>
                                    {{/if}}
                                
                            </div>
                        </div>
                        


                        <div class="form-group">
                            <label for="datepicker" class="col-sm-2 control-label">Select Date</label>
                            <div class="col-sm-10">
                                <input id="datepicker" class="form-control" type="datetime" placeholder="Select Date" value="{{selectedDate}}">
                            </div>
                        </div>
                        <div class="form-group bootstrap-timepicker">
                            <label for="inputPassword3" class="col-sm-2 control-label">Select Time</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="timepicker" placeholder="Time" value="{{selectedTime}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Repeat Event For</label>
                            <div class="col-sm-10">
                                <select id="walkRecurring" class="demo-default" placeholder="Select An Option">
                                    <option value="0">Don't Repeat</option>
                                    <option value="7">2 Weeks</option>
                                    <option value="14">3 Weeks</option>
                                    <option value="21">4 Weeks</option>
                                    <option value="49">8 Weeks</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeRecurring">Close</button>
                    <button type="button" class="btn btn-primary" id="scheduleWalks">Schedule My Walks</button>
                </div>
            </div>
        </div>
    </div>
</template>
