<template name="clientChatMini" class="clientChatMini-page">
    <div id="live-chat">
        <header id="openChat" class="clearfix">    
        <a href="#" class="chat-close">x</a>
            <h4>Chat With Your Walker!</h4>
            <span class="chat-message-counter">!</span>
        </header>
        <div class="chat">
            <div class="chat-history">
                <div class="chat-message clearfix">
                    <img src="http://gravatar.com/avatar/2c0ad52fc5943b78d6abe069cc08f320?s=32" alt="" width="32" height="32">
                    <div class="chat-message-content clearfix">
                        <span class="chat-time"></span>
                        <h5>{{name}}</h5>
                        <p>{{success}}</p>
                    </div> <!-- end chat-message-content -->
                </div> <!-- end chat-message -->
                <hr>
            </div> <!-- end chat-history -->
            <!-- <p class="chat-feedback">Your partner is typing…</p> -->
            <form action="#" method="post">
                <fieldset>
                    <input type="text" id="chatInput" placeholder="Type your message…" autofocus>
                    <input type="hidden">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="sendMessage">Send</button>
                </fieldset>
            </form>
        </div> <!-- end chat -->
    </div> <!-- end live-chat -->
</template>
