<template name="proCalendarList">
    {{> proCalendarListModal}}
    <div id="table" class="centeredText" style="width:98%;margin-left:1%;margin-top:1%;text-align:center !important;">

        {{> reactiveTable settings=settings}}
    </div>
    <div>
        
    </div>
</template>




<template name="proCalendarListButton">
    <a id="editDetails" href="#"><i class="glyphicon glyphicon-edit"></i></a>
</template>

<template name="proCalendarAssign">
    <p>Walker 1</p>
</template>

<template name="proCalendarListModal">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="eventTitle" class="col-sm-3 control-label">Client Name </label>
                            <div class="col-sm-9">
                                <input type="text" disabled class="form-control" id="title" value="{{detailsClient}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventTitle" class="col-sm-3 control-label">Event Id </label>
                            <div class="col-sm-9">
                                <input type="text" disabled class="form-control" id="title" value="{{detailsID}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Walk Date</label>
                            <div class="col-sm-9">
                                <input type="text" disabled class="form-control" id="eventDetails" value="{{detailsStart}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Event Length</label>
                            <div class="col-sm-9">
                                <input type="text" disabled class="form-control" id="eventDetails" value="{{detailsTitle}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Walk Options</label>
                            <div class="col-sm-9">
                                <select id="walkOptions" class="demo-default" placeholder="Select An Option">
                                    <option value="">Select A Walker</option>
                                    <option value="1">Walker 1</option>
                                    <option value="2">Walker 2</option>
                                    <option value="3">Walker 3</option>
                                    <option value="4">WAlker 4</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
