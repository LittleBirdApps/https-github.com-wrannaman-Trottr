            <h4>Our mobile app simplifies every transaction between you and your pet care professional. Scheduling and paying a trusted dog walker, pet sitter or groomer has never been this easy.</h4>
          </div>

      <div class="row mobileDemo">
        <div class="col-xs-6 col-sm-3">
          <h3> Find</h3>
          <p>Need a pet sitter? Dog walker? Mobile groomer? A vet tech to administer medication? Browse the profiles of local pet care professionals and set up a Meet & Greet to make sure they are the perfect match for your pet. </p>
        </div>
        <div class="col-xs-6 col-sm-3">
          <h3> Schedule</h3>
          <p>Once you select a pet care pro, you can see their availability in green. Simply drag and drop your selected service to a time of your choosing. You can view your appointment in the ‘List View.’</p>
        </div>
        <div class="col-xs-6 col-sm-3 clearSmall" >
          <h3> Chat</h3>
          <p>Chat: Stay in contact with your pet care pro 24/7. Ask questions prior to booking service, touch base about any special requirements or check in to see how your dog is doing while you’re away.</p>
        </div>
        <div class="col-xs-6 col-sm-3">
          <h3>Pay</h3>
          <p>Every invoice includes a photo of your happy, healthy pet, so you have peace of mind knowing that they have been loved and cared for. Once you are satisfied, rate your experience, leave a tip (if you’re feeling tipsy) and hit pay. Done and done. </p>
        </div>

  <section>
    <div class="container-fluid setUpDemo">
      <div class="row quickHighlightsFooter">
        <div class="col-xs-12 col-sm-6">
           <h3>Bronson is what you might call high maintenance. He hates the mailman ... he hates anyone wearing a hat … but he absolutely adores his walker Andy. Honestly, we’d be lost without him.</h3>
          <p>Vicki | Huntington Beach, CA</p>
        </div>
         <div class="col-xs-12 col-sm-6">
         <form role="form">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="first_name" id="fname" class="form-control input-sm" placeholder="First Name" required>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="last_name" id="lname" class="form-control input-sm" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="phone" id="phone" class="form-control input-sm" placeholder="Phone">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control" id="howhear">
              <option>How did you hear about us?</option>
              <option>Facebook / Social Media</option>
              <option>Press / Print Media</option>
              <option>A Friend / Collegue</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <textarea style="width:100%;color:#303030;" id="text" placeholder="How can we help?"></textarea>
          </div>
          {{#if contactForm}}
          <a id="submit" class="trottr_btn_white">Ask A Question</a>
          {{else}}
          <a id="" class="trottr_btn_white">Message Sent</a>
          {{/if}}
        </form>
         </div>
      </div>
    </div>
  </section>
