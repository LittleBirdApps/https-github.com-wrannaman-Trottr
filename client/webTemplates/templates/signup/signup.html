<template name="signup">
  
    <div class="homeBackground">
    <div class="row">
      <div class="col-xs-12" style="padding-top:8%; color:white;text-align:center;">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4">
          <h1>Sign Up</h1>
        </div>
        <div class="col-xs-4">
        </div>
      </div>
    </div>
      <div class="row setupDemo" style="margin-top:0%;">
      <div class="col-sm-4">
      </div>
      <div class="col-xs-12 col-sm-4 forms">
        <form role="form" id="signup-form">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="phone" id="phone" class="form-control input-sm" placeholder="Phone">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="text" name="busAddress" id="busAddress" class="form-control input-sm" placeholder="Business Address">
          </div>
          <div class="form-group" style="display:inline-flex;width:100%; ">
            <input style="height:42px;" type="number" name="radius" id="radius" class="form-control input-sm" placeholder="Service Area in Miles">
            <i class="icon ion-information-circled" style="color:white;font-size:2em;margin-left:15px;"></i>
          </div>
          <div class="form-group">
            <select class="form-control" id="howHear">
              <option>How did you hear about us?</option>
              <option>Facebook / Social Media</option>
              <option>Press / Print Media</option>
              <option>A Friend / Collegue</option>
              <option>Other</option>
            </select>
          </div>
          
          <input type="submit" value="Sign Up" class="trottr_btn_form">
        </form>
      </div>

      <div class="col-sm-4">
      </div>
