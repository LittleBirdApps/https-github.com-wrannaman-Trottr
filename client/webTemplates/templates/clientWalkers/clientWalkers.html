<!-- Idea instead of the carosel -->
<div class="container-fluid">
  <div class="row featurette">
    <div class="col-md-7">
      <h2 class="featurette-heading">Application</h2>
      <p class="lead">In order for a dog walker, pet sitter, mobile groomer, vet tech or any other pet care business to be featured on Trottr, they must go through a vetting process to ensure that they meet the highest standards of care. This is to ensure that your dog receives the love and attention they deserve. </p>
    </div>
    <div class="col-md-5">
      <img class="featurette-image-right img-responsive" data-src="" alt="500x500" src="/img/stock7.jpg" data-holder-rendered="true">
    </div>
  </div>
</div>

<hr>
<div class="container-fluid">
  <div class="row featurette">
    <div class="col-md-5">
      <img class="featurette-image img-responsive" data-src="" alt="500x500" src="/img/stock4.jpg" data-holder-rendered="true">
    </div>
    <div class="col-md-7">
      <h2 class="featurette-heading">Vetting</h2>
      <p class="lead">All of our walkers must pass a background check conducted by a licensed third party. Only those with spotless records are permitted to go any further in the process of becoming a Trottr walker.</p>
    </div>
  </div>
</div>

<hr>

<div class="container-fluid">
  <div class="row featurette">
    <div class="col-md-7">
      <h2 class="featurette-heading">Quality Control</h2>
      <p class="lead">When browsing the profiles of pet pros, you’ll see that people just like you have vouched for them by leaving glowing reviews and testimonials. Booking pet care with Trottr gives you peace of mind in knowing that your dog will receive the same quality of care that has satisfied countless other pet parents. </p>
    </div>
    <div class="col-md-5">
      <img class="featurette-image-right img-responsive" data-src="holder.js/500x500/auto" alt="500x500" src="/img/bag-and-hands.jpg" data-holder-rendered="true">
    </div>
  </div>
</div>

<hr>
<div class="container-fluid" style="margin-bottom: 30px;">
  <div class="row featurette">
    <div class="col-md-5">
      <img class="featurette-image img-responsive" data-src="holder.js/500x500/auto" alt="500x500" src="/img/stock1.jpg" data-holder-rendered="true">
    </div>
    <div class="col-md-7">
      <h2 class="featurette-heading">Meet & Greet</h2>
      <p class="lead">The true test of any pet care professional is when they set foot in your home and meet your pooch for the first time. Pet pros on Trottr are encouraged to offer free Meet & Greets to first-time clients in order to make sure that they truly are your pup’s other best friend. </p>
    </div>
  </div>
</div>
  </section>
  <!-- END call out section-->

  <!-- call out section III w/ Image-->
  <section>
    <div class="container-fluid setUpDemo">
      <div class="row quickHighlights">
        <div class="col-xs-12 col-sm-6">
          <h3> Trottr helps my business run smoothly and keeps me connected with my clients.</h3>
          <p>SHELBY HARRISON | PET PRO EXTRAORDINAIRE</p>
        </div>
         <div class="col-xs-12 col-sm-6">
         <form role="form">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="first_name" id="fname" class="form-control input-sm" placeholder="First Name">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="last_name" id="lname" class="form-control input-sm" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="phone" id="phone" class="form-control input-sm" placeholder="Phone">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control">
              <option>How did you hear about us?</option>
              <option>Facebook / Social Media</option>
              <option>Press / Print Media</option>
              <option>A Friend / Collegue</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <textarea style="width:100%;color:#303030;" id="text" placeholder="How can we help?"></textarea>
          </div>
          {{#if contactForm}}
          <a id="submit" class="trottr_btn_white" style="width:100%">Ask A Question</a>
          {{else}}
          <a id="" class="trottr_btn_white" style="width:100%">Message Sent</a>
          {{/if}}
        </form>
         </div>
      </div>
    </div>
  </section>
  <!-- END call out section w/ Image-->
